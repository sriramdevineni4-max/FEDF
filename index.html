<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f7f7;
        }
        nav {
            background: #4a90e2;
            padding: 15px;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #aaa;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .dashboard-box {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 0 5px gray;
            text-align: center;
            font-size: 20px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input, select {
            padding: 8px;
            width: 200px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- ---------------- NAVBAR ---------------- -->
    <nav>
        <a onclick="showPage('dashboard')">Dashboard</a>
        <a onclick="showPage('list')">Applications List</a>
        <a onclick="showPage('add')">Add Application</a>
    </nav>

    <div class="container">

        <!-- ---------------- DASHBOARD ---------------- -->
        <section id="dashboard">
            <h2>Status Dashboard</h2>

            <div class="dashboard-box">
                <div class="box">
                    <div>Total Applications</div>
                    <div id="totalCount">0</div>
                </div>
                <div class="box">
                    <div>Approved</div>
                    <div id="approvedCount">0</div>
                </div>
                <div class="box">
                    <div>Pending</div>
                    <div id="pendingCount">0</div>
                </div>
            </div>
        </section>

        <!-- ---------------- APPLICATION LIST ---------------- -->
        <section id="list" class="hidden">
            <h2>Applications List</h2>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </section>

        <!-- ---------------- ADD APPLICATION ---------------- -->
        <section id="add" class="hidden">
            <h2>Add New Application</h2>

            <label>Student Name:</label><br>
            <input type="text" id="name"><br>

            <label>Course:</label><br>
            <input type="text" id="course"><br>

            <label>Status:</label><br>
            <select id="status">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
            </select><br>

            <button onclick="addApplication()">Add Application</button>
        </section>

    </div>

<script>
    let applications = [];

    function showPage(page) {
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('list').classList.add('hidden');
        document.getElementById('add').classList.add('hidden');
        document.getElementById(page).classList.remove('hidden');
        updateUI();
    }

    function addApplication() {
        let name = document.getElementById("name").value;
        let course = document.getElementById("course").value;
        let status = document.getElementById("status").value;

        if (name === "" || course === "") {
            alert("Please fill all fields!");
            return;
        }

        applications.push({ name, course, status });

        document.getElementById("name").value = "";
        document.getElementById("course").value = "";

        alert("Application Added!");
        updateUI();
    }

    function updateUI() {
        document.getElementById("totalCount").innerText = applications.length;
        document.getElementById("approvedCount").innerText =
            applications.filter(a => a.status === "Approved").length;
        document.getElementById("pendingCount").innerText =
            applications.filter(a => a.status === "Pending").length;

        let table = document.getElementById("tableBody");
        table.innerHTML = "";

        applications.forEach(app => {
            table.innerHTML += `
                <tr>
                    <td>${app.name}</td>
                    <td>${app.course}</td>
                    <td>${app.status}</td>
                </tr>
            `;
        });
    }
</script>

</body>
</html>
