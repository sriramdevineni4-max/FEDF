<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Student Details</h2>

    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sri Ram</td>
            <td>B.Tech</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Asha</td>
            <td>B.Sc</td>
            <td>92</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rahul</td>
            <td>B.Com</td>
            <td>78</td>
        </tr>
    </table>

</body>
</html>
